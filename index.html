<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="scripts/angular.min.js" type'"text/javascript"></script>
    <script src="scripts/app.min.js" type'"text/javascript"></script>
    
  </head>
<body>
  <div class="container" ng-app="ShoppingListCheckOff">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuy">
      <h2>To Buy:</h2>
      <ul>
	<li ng-repeat="item in toBuy.list">
	  Buy {{item.quantity}} {{item.name}}
	  <button class="btn btn-default" ng-click="toBuy.haveBought($index)">
	    <span class="glyphicon glyphicon-ok"></span>
	    Bought
	  </button>

	</li>
     </ul>
     <div class="emptyMessage" ng-show="toBuy.list.length == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.list">Bought  {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-hide="alreadyBought.list.length > 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
